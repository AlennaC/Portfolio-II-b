<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Color Swatch</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../photos/color palette.png" type="image/x-icon">

<body>
    <div class="header">
        <p><a href="../index.html">Alenna C.</a></p>
        <h1>Color Swatch</h1>
    </div>
    
    <button class="color-change-button" onclick="changeAllColors()">change all colors</button>

            <button class="color-change-button" onclick="changeColor(0)">change colors</button>

                <p class="color-space" id="cs_0"></p>

        </div>

        <div class="card-group_1">
            <button class="color-change-button" onclick="changeColor(1)">change colors</button>
            <div class="card_1">
                <p class="color-space" id="cs_1"></p>
                <p class="color-tag">#ffffff</p>
            </div>
        </div>

        <div class="card-group_2">
            <button class="color-change-button" onclick="changeColor(2)">change colors</button>
            <div class="card_2">

            </div>
        </div>

        <div class="card-group_3">
            <button class="color-change-button" onclick="changeColor(3)">change colors</button>
            <div class="card_3">
                <p class="color-space" id="cs_3"></p>

            </div>
        </div>
    </div>

    <div class="footer">
