<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../photos/calculator.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <p><a href="../index.html">Alenna C.</a></p>
        <h1>Calculator (under construction)</h1>
    </div>

    <div class="calculator">
        <div id="screen">
            <p></p>
        </div>

        <div class="calculator-buttons">
            <div class="num-buttons">
                <p class="nums" onclick="appendNum()">1</p>
                <p class="nums" onclick="appendNum()">2</p>
                <p class="nums" onclick="appendNum()">3</p>
                <p class="nums" onclick="appendNum()">4</p>
                <p class="nums" onclick="appendNum()">5</p>
                <p class="nums" onclick="appendNum()">6</p>
                <p class="nums" onclick="appendNum()">7</p>
                <p class="nums" onclick="appendNum()">8</p>
                <p class="nums" onclick="appendNum()">9</p>
                <p class="nums" onclick="appendNum()">0</p>
            </div>

            <div class="op-buttons">
                <p class="ops" onclick="chooseOperation()">+</p>
                <p class="ops" onclick="chooseOperation()">*</p>
                <p class="ops" onclick="chooseOperation()">/</p>
                <p class="ops" onclick="chooseOperation()">-</p>
                <p class="ops" onclick="chooseOperation()">Enter</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><a href="https://www.freepik.com/icon/calculator_3771497#fromView=search&page=1&position=10&uuid=cc2db5e4-2d74-4c7b-b855-03c84995a38d"
            target="_blank" >Favicon by Freepik</a></p>
    </div>

    <script src="calculatorScript.js"></script>
</body>
</html>
